# Repository settings
repository:
  # Repository name
  name: modern-react-stack

  # Repository description
  description: "Modern React application with comprehensive tech stack including React 19, TypeScript, Vite, TanStack Router, and more"

  # Repository homepage
  homepage: ""

  # Repository topics
  topics:
    - react
    - typescript
    - vite
    - tanstack-router
    - tailwindcss
    - shadcn-ui
    - vitest
    - biome
    - modern-stack
    - frontend
    - javascript
    - web-development

  # Repository settings
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_pages: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "All Checks Passed"
          - "Code Quality"
          - "Tests"
          - "Build"
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false

  - name: develop
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "Code Quality"
          - "Tests"
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false

# Labels for issues and pull requests
labels:
  # Type labels
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"

  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"

  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"

  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"

  - name: "question"
    color: "d876e3"
    description: "Further information is requested"

  # Priority labels
  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority"

  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority"

  - name: "priority: high"
    color: "d93f0b"
    description: "High priority"

  - name: "priority: critical"
    color: "b60205"
    description: "Critical priority"

  # Status labels
  - name: "status: triage"
    color: "ededed"
    description: "Needs triage"

  - name: "status: in progress"
    color: "0052cc"
    description: "Currently being worked on"

  - name: "status: blocked"
    color: "b60205"
    description: "Blocked by external dependency"

  - name: "status: ready for review"
    color: "0e8a16"
    description: "Ready for code review"

  # Component labels
  - name: "component: ui"
    color: "c2e0c6"
    description: "UI components"

  - name: "component: api"
    color: "c2e0c6"
    description: "API related"

  - name: "component: auth"
    color: "c2e0c6"
    description: "Authentication"

  - name: "component: routing"
    color: "c2e0c6"
    description: "Routing and navigation"

  - name: "component: forms"
    color: "c2e0c6"
    description: "Forms and validation"

  # Automated labels
  - name: "automated"
    color: "006b75"
    description: "Created by automation"

  - name: "dependencies"
    color: "0366d6"
    description: "Pull requests that update a dependency file"

  - name: "security"
    color: "b60205"
    description: "Security related"

# Milestones
milestones:
  - title: "v1.0.0 - Initial Release"
    description: "First stable release with all core features"
    state: open

  - title: "v1.1.0 - Performance Improvements"
    description: "Focus on performance optimizations"
    state: open

  - title: "v2.0.0 - Major Update"
    description: "Major version with breaking changes"
    state: open
